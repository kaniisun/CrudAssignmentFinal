<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <body>
                    <div style="align-content: center;">
                        <h1 style="text-align: center;">Your Music</h1>
                <p class="add">
                    <a href="/user/add-song" class="btn btn-primary" >Add a Song</a>
                </p> 

                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Song Name</th>
                                <th>Artist</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="song : ${listSongs}">
                                <tr>
                                    <td th:text="${song.id}"></td>
                                    <td th:text="${song.songName}"></td>
                                    <td th:text="${song.artist}"></td>
                                    <td>
                                        <a th:href="@{/user/{id}(id=${song.id})}">Edit</a>
                                        <a th:href="@{/user/delete/{id}(id=${song.id})}">Delete</a>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>                
            </div>
    </body>
</html>
