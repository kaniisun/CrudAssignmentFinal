<html>
    <head>
        <title>Add Song</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />          
    </head>
    <body>
        <div class="container">
            
            <h1 style="text-align:center;">Enter Song Info</h1>

            <div style="align-content: center;">
                <form action="/user/add" method="post">
                    <div class="form-group">
                        <label for="name">Song Name:</label>
                        <input type="text" class="form-control" name="songName" id="songName" placeholder="Enter song name" required></input>
                    </div>
                    <div class="form-group">
                        <label for="name">Artist:</label>
                        <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter artist" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/user/music-page" class="btn btn-secondary">Cancel</a>
                </form>
        </div>

    </body>
</html>
