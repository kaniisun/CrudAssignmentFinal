<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Update Song</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Update Song Info</h1>
    <div style="align-content: center;">
        <form action="/user/update" method="post"> 
            <input type="hidden" name="id" th:value="${music.id}" /> 
            <div class="form-group">
                <label for="songName">Song Name:</label>
                <input type="text" class="form-control" name="songName" id="songName" placeholder="Enter song name" th:value="${music.songName}" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter artist" th:value="${music.artist}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/user/music-page" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
